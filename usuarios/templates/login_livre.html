<head>
    {% load static %}
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/webflow.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/livredeassedio.webflow.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
  
      <div class="login-content">
        <div class="container-login"><img src="{% static 'images/logo_livre_horizontal.svg' %}" loading="lazy" alt="" class="logo-livre-de-assedio">
          <div class="form-block w-form">
            <form id="email-form" name="email-form" data-name="Email Form" method="post" class="form" data-wf-page-id="654b9ee26ec7817711b4ac35" data-wf-element-id="dd5f7980-23af-a986-c155-4a9f0d48c549" action=".">
              {% csrf_token %}
              <input type="email" class="send-menssage w-input" maxlength="256" name="username" data-name="e-mail" placeholder="E-mail" id="id_email" required="">
              
              <input type="password" class="send-menssage w-input" maxlength="256" name="password" data-name="Senha" placeholder="Senha" id="id_password" required="">
              
              <input type="submit" value="Entrar" data-wait="Entrando..." class="submit-button w-button"></form>
            <div class="w-form-done">
              <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
              <div>Oops! Something went wrong while submitting the form.</div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6542252e60745748d2b008b7" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="js/webflow.js" type="text/javascript"></script>
    </body>
